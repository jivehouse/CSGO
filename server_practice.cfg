sv_cheats 1 // Allow cheat commands

bot_kick // Kick all bots
bot_add_t // Add bot to T side
bot_add_ct // Add bot to CT side
bot_knives_only // Bots can use only knifes
bot_pistols_only // Bots can use only pistols
bot_all_weapons // Bots can use all weapon
bot_stop 1 // Bots are staying on their positions
mp_limitteams 32 // Limit of the players in teams
mp_autoteambalance 0 // Balance of players in team
mp_roundtime 60 // Round time in minutes
mp_freezetime 0 // Time to beginning round in seconds
mp_buytime 999999 // Time of buy time in seconds
mp_buy_anywhere 1 // Allow to buy anywhere
mp_respawn_on_death_ct 1 // Respawn CT after death immediately
mp_respawn_on_death_t 1 // Respawn T after death immediately
mp_death_drop_gun 0 // Allow to pick up wepon after somebody's death
mp_death_drop_c4 1 // Allow to pick up C4 after planter's death
mp_death_drop_defuser 0 // Allow to pick up defuse kit after somebody's death
mp_death_drop_grenade 4 // How many grenades will drop after somebody's death
mp_buy_allow_grenades 0 // Disable to buy grenades
mp_free_armor 1 // Give armor to all
mp_randomspawn 1 // Allow a random respawn point on all the map
mp_teammates_are_enemies 0 // Teammates will be enemies
mp_maxmoney 999999 // Money limit
mp_startmoney 999999 // Give startmoney
mp_warmup_start // To start warmup
mp_warmuptime 999999 // Time of warmup in seconds
mp_warmup_end // To end warmup
mp_restartgame 1 // To restart game
sv_infinite_ammo 1 // Allow infinite ammo
sv_gravity 500 // Turn on increased gravity
sv_showimpacts 1 // To show shots
sv_showimpacts_time 5 // Time of shot in seconds
sv_grenade_trajectory 1 // Turn on grenade trajectory
sv_grenade_trajectory_time 20 // Time of grenade trajectory in seconds
god // Turn on immortality
noclip // fly and immortality
thirdperson // Turn on view by 3rd person
firstperson// Turn on view by 1st persob
r_drawothermodels 2 // Turn on legal Wallhack =) 
host_timescale 0.5/2 // if 0.5 slowmotion if 2 sonic speed

